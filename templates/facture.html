<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .invoice-box { max-width: 800px; margin: auto; padding: 30px; border: 1px solid #eee; box-shadow: 0 0 10px rgba(0, 0, 0, .15); font-size: 16px; line-height: 24px; font-family: 'Helvetica', 'Arial', sans-serif; color: #555; }
        .invoice-box table { width: 100%; line-height: inherit; text-align: left; }
        .invoice-box table td { padding: 5px; vertical-align: top; }
        .invoice-box table tr.heading td { background: #eee; border-bottom: 1px solid #ddd; font-weight: bold; }
        .invoice-box table tr.item td { border-bottom: 1px solid #eee; }
        .invoice-box table tr.total td:nth-child(2) { border-top: 2px solid #eee; font-weight: bold; }
        .btn-print { background: #27ae60; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="title"><h2>SUNU TRANSFORMATION</h2></td>
                            <td>
                                Facture #: {{ id }}<br>
                                Date: {{ date }}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="information">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>Client: <strong>{{ client_nom }}</strong></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="heading">
                <td>Produit</td>
                <td>Prix</td>
            </tr>
            <tr class="item">
                <td>{{ produit_nom }} (x{{ quantite }})</td>
                <td>{{ total }} FCFA</td>
            </tr>
            <tr class="total">
                <td></td>
                <td>Total: {{ total }} FCFA</td>
            </tr>
        </table>
        <center><button class="btn-print" onclick="window.print()">Imprimer la facture</button></center>
    </div>
</body>
</html>
