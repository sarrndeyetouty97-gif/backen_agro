<!DOCTYPE html>
<html>
<head>
    <title>Sunu Transformation - Boutique</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; }
        .product-card { background: white; padding: 20px; margin: 10px; border-radius: 8px; display: inline-block; width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        .price { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Nos Produits Transform√©s</h1>
    <div id="catalog">
        {% for produit in produits %}
        <div class="product-card">
            <h3>{{ produit.name }}</h3>
            <p class="price">{{ produit.prix }} FCFA</p>
            <p>Stock: {{ produit.stock_quantity }}</p>
            <button>Commander</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
